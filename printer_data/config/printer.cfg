# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

#Adapté avec https://github.com/LeeOtts/Ender3v2-Klipper-Configs/blob/main/4.2.2_printer.cfg

###########################################################
##                       SuperSlicer Filename Format
###########################################################

# {input_filename_base}_{filament_type[0]}_nozzle-{nozzle_diameter}_layer-{layer_height}mm_{fill_density}%_{temperature[0]}C_{total_weight}gr_{print_time}.gcode


###########################################################
##                       Serial Connection 
###########################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

###########################################################
## Raspberry Pi Temperature Display for Mainsail
###########################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

###########################################################
##                       Printer 
###########################################################

#[firmware_retraction]
#firmware_retraction: True
#retract_length: 5          # Length of filament to retract in mm #Ne pas depasser 5% de tube bowden de 400mm soit 20
#retract_speed: 45          # Speed of retraction in mm/s  # (60) old => Tester 10 si probleme
#unretract_extra_length: 0  # Extra length to un-retract in mm
#unretract_speed: 20

#Tunning : Slice the test (with klipper and cura FirmwareRetraction Enable) & Print it and at the start of the print execute this command in the terminal :
#TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_LENGTH START=2 FACTOR=0.05
#this test will test retract length from 2 to 7
#CALC: “retraction = 2 + measured_height x 0.05.”
[firmware_retraction]
retract_length: 3.25
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

[printer]
kinematics: cartesian
max_velocity: 300  #ORIG: 300     MAX TEST SPEED: 500
max_accel: 3000    #ORIG: 3000 MAX TEST SPEED: 12000
max_z_velocity: 5  #ORIG 5
max_z_accel: 150   #PREV 100
square_corner_velocity: 5  # TO TEST : 10

[input_shaper]
#Recommended shaper_type_x = 3hump_ei, shaper_freq_x = 116.8 Hz
#To avoid too much smoothing with '3hump_ei', suggested max_accel <= 10000 mm/sec^2
#Fitted shaper '3hump_ei' frequency = 116.8 Hz (vibrations = 0.0%, smoothing ~= 0.061)
#To avoid too much smoothing with 'mzv', suggested max_accel <= 14800 mm/sec^2
#Fitted shaper 'mzv' frequency = 70.8 Hz (vibrations = 4.6%, smoothing ~= 0.042)
shaper_type_x: 3hump_ei #Max Accel X 10000
shaper_freq_x: 116.8
#shaper_type_x: mzv #Max Accel X 14870
#shaper_freq_x: 71.2
#Recommended shaper_type_y = mzv, shaper_freq_y = 50.8 Hz
#To avoid too much smoothing with 'mzv', suggested max_accel <= 7600 mm/sec^2
#Fitted shaper 'mzv' frequency = 50.8 Hz (vibrations = 2.7%, smoothing ~= 0.079)
shaper_type_y: mzv #Max Accel Y 7600
shaper_freq_y: 50.8
#shaper_type_y: 2hump_ei #Max Accel Y 2990
#shaper_freq_y: 52

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: 117,117,80
#command :
#Recommended shaper_type_x = mzv, shaper_freq_x = 73.2 Hz
#To avoid too much smoothing with 'mzv', suggested max_accel <= 15800 mm/sec^2
#Fitted shaper 'mzv' frequency = 73.2 Hz (vibrations = 0.0%, smoothing ~= 0.040)
#command : 
#Recommended shaper_type_y = 3hump_ei, shaper_freq_y = 50.4 Hz
#To avoid too much smoothing with '3hump_ei', suggested max_accel <= 1700 mm/sec^2
#Fitted shaper '3hump_ei' frequency = 50.4 Hz (vibrations = 0.0%, smoothing ~= 0.323)

[idle_timeout]
timeout: 3600

#To enable M118 and pausing functionality
[respond]
default_type: command

[pause_resume]
recover_velocity: 25

[fan]
pin: PA0

[virtual_sdcard]
path: ~/gcode_files

###########################################################
##                       Probe 
###########################################################

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
pin_move_time: 0.675
pin_up_touch_mode_reports_triggered: False
x_offset: -44.5
y_offset: -5
#z_offset: 1.36
speed: 35
samples: 1
samples_result: median
#samples_tolerance: 0.0075
samples_tolerance_retries: 10
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 161,123 #Change coordinates to the center
speed: 75
z_hop: 10 # Move up 10mm
z_hop_speed: 10
#move_to_previous: true  # a creuser

###########################################################
##                       Capteur Filament 
###########################################################

[filament_switch_sensor filament_runout_sensor]
# Configuration du capteur de fin de filament
switch_pin: PA4
pause_on_runout: True
runout_gcode: PAUSE

###########################################################
##                       Extruder 
###########################################################

[extruder]
max_extrude_only_distance: 400.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
#gear_ratio: 3.5:1 #A ajouter mais refaire une calibation d'extruder
#rotation_distance: 34.406
rotation_distance: 33.34   #nouvelle_rotation_distance = (ancienne_rotation_distance * (120-distanceRestante)) / distance_demandée:100
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
